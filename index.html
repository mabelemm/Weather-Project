<!DOCTYPE html>
<html>
  <head>
    <title>Weather Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>Let's check weather!</h1>
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                class="form-control shadow-sm"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current Location
              </button>
            </div>
          </div>
        </form>

        <h2>
          <strong>
            <span id="city">Edmonton</span>, <span id="country">CA</span>
          </strong>
        </h2>
        <h5 id="date"></h5>
        <h6 id="description"></h6>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                class="current float-left"
                src="src/Images/partly_cloudy.png"
                alt="partly_cloudy"
              />
              <span class="temp" id="temp">6 </span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a>|
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
          <div class="col-6">
            <ul class="preci">
              <li>Humidity: <span id="humid">39</span>%</li>
              <li>Wind: <span id="wind">11 </span> KPMH</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            Tue 11
            <br />
            <img
              src="src/Images/Risk_of_Th.png"
              alt="Risk of Thunderstorm"
              width="35px"
            />
            <br />
            Risk of a Thunderstorm
            <br />
            17°
          </div>
          <div class="col-2">
            Wed 12
            <br />
            <img
              src="src/Images/Mix_sun_clouds.png"
              alt="Mix of sun and clouds"
              width="35px"
            />
            <br />
            Mix of Sun and Clouds
            <br />
            19°
          </div>
          <div class="col-2">
            Thu 13
            <br />
            <img
              src="src/Images/Chance_shower.png"
              alt="Chance of a shower"
              width="35px"
            />
            <br />
            Chance of a shower
            <br />
            18°
          </div>
          <div class="col-2">
            Fri 14
            <br />
            <img
              src="src/Images/Chance_shower.png"
              alt="Chance of a shower"
              width="35px"
            />
            <br />
            Chance of a shower
            <br />
            18°
          </div>
          <div class="col-2">
            Sat 15
            <br />
            <img
              src="src/Images/Cloudy_showers.png"
              alt="Cloudy with showers"
              width="35px"
            />
            <br />
            Cloudy with showers
            <br />
            13°
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/mabelemm/Weather-Project" target="_blank"
          >Open source code</a
        >, by Mabel George</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
